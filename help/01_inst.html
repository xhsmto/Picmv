<p class=midashi>インストール/アンインストール</p>


<p class=midashi2>
ZIP 版のインストール方法<br>
</p>

適当なディレクトリを作成し、アーカイブを展開します。


<p class=midashi2>
ZIP 版のアンインストール方法
</p>

インストールしたディレクトリを丸ごと削除します。Picmv.exe はレジストリを利用していません。


<p class=midashi2>
インストーラ版のアンインストール方法
</p>
Windows の標準的な方法でアンインストールします。
コントロールパネル→アプリケーションの追加と削除→プログラムの変更と削除→Picmv→変更と削除を
クリックします。
