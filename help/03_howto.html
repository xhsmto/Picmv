<p class=midashi>使い方</p>

<ol>
<li>Picmv.exe を起動します
<li>ファイル入力元、出力先、命名規則などを適切に設定し、実行ボタンを押します
<li>コピーされます
</ol>

または、
<ol>
<li>Picmv.exe を起動します
<li>ファイル入力元、出力先、命名規則などを適切に設定し、ウィンドウにファイルやフォルダをドロップします
<li>コピーされます
</ol>
